<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Jeopardy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Mountains+of+Christmas:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'frijole': ['Frijole', 'cursive'],
              'christmas': ['"Mountains of Christmas"', 'cursive'],
              'slab': ['"Roboto Slab"', 'serif'],
            },
            colors: {
              'hol-red': '#b91c1c',
              'hol-green': '#15803d',
              'hol-gold': '#f59e0b',
              'hol-dark': '#022c22',
            },
            animation: {
              'snow': 'snow 10s linear infinite',
            },
            keyframes: {
              snow: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translateY(100vh)', opacity: '0.5' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #022c22;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .hyphenate {
        overflow-wrap: break-word;
        word-wrap: break-word;
        -webkit-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
